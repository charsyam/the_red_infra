[defaults]
inventory = hosts
forks = 20
remote_port = 22

vault_password_file = ~/.ansible/the-red-vault-password-file

roles_path = roles:roles/external

remote_user = ubuntu
private_key_file = ~/.ssh/the_red.pem

ansible_managed = Ansible managed file, do not edit directly

#callback_plugins   = ./callback_plugins
stdout_callback = unixy

nocows = 1

retry_files_enabled = False
host_key_checking = False

[ssh_connection]
pipelining = True
ssh_args = -o ForwardAgent=yes -o ControlMaster=auto -o ControlPersist=120s
